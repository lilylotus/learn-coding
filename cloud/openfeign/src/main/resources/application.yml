server:
  port: 31010

spring:
  application:
    name: CloudOpenfeign

eureka:
  instance:
    hostname: localhost
    preferIpAddress: false
  client:
    enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
    # 需要 actuator 依赖支持，EurekaDiscoveryClientConfiguration
    healthcheck:
      enabled: true

# openfeign
feign:
  httpclient:
    enabled: true
  circuitbreaker:
    enabled: true
  client:
    config:
      # 全局默认的配置参数 FeignClientProperties
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: FULL
      # 针对具体的 client 定制参数
      CloudEurekaClient:
        connectTimeout: 3000
        readTimeout: 3000
        loggerLevel: BASIC

# 默认 SemaphoreBulkhead - 信号量
resilience4j.bulkhead:
  configs:
    default:
      # 舱壁允许的最大并行执行量
      maxConcurrentCalls: 4
      # 尝试进入饱和舱壁时，应阻塞线程的最长时间。
      maxWaitDuration: 20ms
  instances:
    DefaultBulkhead:
      baseConfig: default
    SpecificBulkhead:
      maxWaitDuration: 10ms
      maxConcurrentCalls: 6
# FixedThreadPoolBulkhead
resilience4j.thread-pool-bulkhead:
  configs:
    default:
      maxThreadPoolSize: 4
      coreThreadPoolSize: 2
      queueCapacity: 2
  instances:
    DefaultThreadPoolBulkhead:
      baseConfig: default
    SpecificThreadPoolBulkhead:
      maxThreadPoolSize: 2
      coreThreadPoolSize: 2
      queueCapacity: 2

management:
  endpoints:
    web:
      exposure:
        include: ["info", "health"]

# /actuator/info
info:
  application: ${spring.application.name}
  port: ${server.port}