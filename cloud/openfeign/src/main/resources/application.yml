server:
  port: 31010

spring:
  application:
    name: CloudOpenfeign

eureka:
  instance:
    hostname: localhost
    preferIpAddress: false
  client:
    enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
    # 需要 actuator 依赖支持，EurekaDiscoveryClientConfiguration
    healthcheck:
      enabled: true

# openfeign
feign:
  httpclient:
    enabled: true
  circuitbreaker:
    enabled: true
  client:
    config:
      # 全局默认的配置参数 FeignClientProperties
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: FULL
      # 针对具体的 client 定制参数
      CloudEurekaClient:
        connectTimeout: 3000
        readTimeout: 3000
        loggerLevel: BASIC

management:
  endpoints:
    web:
      exposure:
        include: ["info", "health"]

# /actuator/info
info:
  application: ${spring.application.name}
  port: ${server.port}