server:
  port: 31002

eureka:
  instance:
    hostname: es2
    # true - 使用 ip 地址
    preferIpAddress: false
  server:
    # 自我保护
    enableSelfPreservation: true
    # 剔除服务间隔，单位毫秒
    evictionIntervalTimerInMs: 60000
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://es1:31001/eureka/,http://es3:31003/eureka/
    healthcheck:
      enabled: true