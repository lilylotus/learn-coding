spring:
  cloud:
    inetutils:
      # 指定注册 ip
      preferredNetworks: 10.0.41
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
      config:
        enabled: true
        server-addr: 127.0.0.1:8848
        file-extension: yml
        # 加载优先级 config > extension > shared
        # 拓展配置集数组，对应 Config 数组
        #        extension-configs:
        #          - data-id: db-share.yml
        #            group: DEFAULT_GROUP
        # 是否自动刷新配置，默认为 false
        #            refresh: true
        # 共享配置集数组，对应 Config 数组
        #        shared-configs:
        #          - data-id: shared.yml
        #            group: DEFAULT_GROUP
        # 是否自动刷新配置，默认为 false
        #            refresh: true
        # nacos 中配置格式 ${prefix}-${spring.profiles.active}.${file-extension} : umc-biz.yml/umc.yml
        # prefix -> spring.application.name
        # file-extension -> properties|yml 两种类型 : spring.cloud.nacos.config.file-extension
        # file-extension 不填默认为 properties
        extension-configs:
          - data-id: nacos-client-extension.yml
            group: DEFAULT_GROUP
            # 是否自动刷新配置，默认为 false
            refresh: true