server:
  port: 30100

spring:
  application:
    name: cloud-eureka-client
  # Spring Cloud Ribbon 处于维护阶段
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      # 多个注册中心用逗号分隔
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        # "*" 表示包含所有
        include: ["health","info"]
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    root: info
    com.netflix.discovery: debug