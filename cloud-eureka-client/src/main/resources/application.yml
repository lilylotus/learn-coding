server:
  port: 41101

spring:
  application:
    name: cloud-eureka-client
  # Spring Cloud Ribbon 处于维护阶段，可以配置为 false
  cloud:
    loadbalancer:
      ribbon:
        enabled: true

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
  client:
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      # 多个注册中心用逗号分隔
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        # "*" 表示包含所有 ["health","info","metrics","prometheus"]
        include: "*"
  endpoint:
    info:
      enabled: true
    health:
      show-details: ALWAYS

# actuator 自定义 info 信息
info.app.name=cloud-eureka-client
info.app.description=Eureka Client Application
info.app.version=1.0.0

logging:
  level:
    root: info
    com.netflix.discovery: debug