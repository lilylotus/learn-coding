<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue form model</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="root">
        <form @submit.prevent="formSubmitFunc">
            <label for="account" >账号：</label>
            <input type="text" name="account" v-model="userInfo.account"><br>
            密码：<input type="password" name="password" id="password" v-model="userInfo.password"><br>
            年龄：<input type="number" name="age" id="age" v-model.number="userInfo.age"><br>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"> <br>

            爱好：
            学习<input type="checkbox" name="hobby" value="learn" v-model="userInfo.hobby">
            打游戏<input type="checkbox" name="hobby" value="play" v-model="userInfo.hobby">
            游泳<input type="checkbox" name="hobby" value="swim" v-model="userInfo.hobby">
            <br><br>

            所属校区：
            <select name="school" v-model="userInfo.school">
                <option value="">请选择校区</option>
                <option value="Shanghai">上海</option>
                <option value="Chongqing">重庆</option>
                <option value="Beijing">北京</option>
            </select>
            <br>

            其它信息：
            <textarea name="otherInfo" v-model.lazy="userInfo.otherInfo" cols="30" rows="10"></textarea>
            <br><br>

            <input type="checkbox" v-model="userInfo.agree" name="agree"> 阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
            <br><br>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age: 0,
                    sex: 'female',
                    hobby: [],
                    school: '',
                    otherInfo: '',
                    agree: false
                }
            },
            methods: {
                formSubmitFunc() {
                    console.log('form submit', JSON.stringify(this.userInfo))
                }
            }
        })
    </script>

</body>
</html>
